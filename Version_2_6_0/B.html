<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv=content-type content="text/html;charset=utf-8">
	<meta name="author" content="Justice Vellacott">
	<meta name="description" content="A Scripture app for viewing and studying the bible.">
	<meta name="keywords" content="bible, study, bible study, religion & spirituality, christianity, tools for bible study, bible study apps, study bible kjv, king james version, king james version study, kjv study, kjv study app, kjv search, kjv advanced search">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>KJV</title>
	<link rel="icon" type="image/x-icon" href="/images/My_Bible_glow.ico">

	<script src="./B_files/bible.js"></script>
	<script src="./B_files/bible_search.js"></script>
	<script src="./B_files/showfuncs.js"></script>
	<script src="./B_files/wordsmatches.js"></script>
	<script src="./B_files/history.js"></script>
	<script src="./B_files/nav.js"></script>
	<script src="./B_files/search.js"></script>
	<script src="./B_files/htmmanip.js"></script>
	<script src="./B_files/bookmark.js"></script>

	<link rel="stylesheet" type="text/css" href="./B_files/style.css">

</head>

<BODY onload="load()">

	<DIV>
		<div id="myNav" class="overlay">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<div id=VerseMenu class="overlay-content">&nbsp;</div>
		</div>
		<DIV id=status><SPAN id=Search>&nbsp;</SPAN>
			<CENTER ID=Place>
				<DIV>
					<SELECT ID=Books>
						<OPTION></OPTION>
					</SELECT>
					<SELECT ID=Chaps>
						<OPTION></OPTION>
					</SELECT>
					<SELECT ID=Verses>
						<OPTION></OPTION>
					</SELECT>
				</DIV>
				<DIV id=nav></DIV>

			</CENTER>
		</DIV>
		<DIV id=btmstatus>&nbsp;</DIV>

		<DIV id=MainField>
			<DIV id=TopGap>&nbsp;</DIV>
			<CENTER>
				<DIV id=BookHead>
					<H1 id=BookNm></H1>
					<H2 id=BookHedr></H2>
				</DIV>
				<H3 id=ChapNo></H3>
			</CENTER>
			<DIV id=contents class=BibleContents>&nbsp;</DIV>
			<DIV id=BottomGap>&nbsp;</DIV>
		</DIV>
		<SCRIPT>
			Load()
		</SCRIPT>
	</DIV>
</BODY>

</html>

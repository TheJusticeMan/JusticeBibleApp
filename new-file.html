<script>
    function load(){
            const x = document.getElementsByClassName("oNames");
            for(var i=0;i<x.length;i++){
                var s="";
                for(Letr in x[i]){
                    s+=Letr;
                    s+=" = ";
                    s+=x[i][Letr];
                    s+="\r\n";
                }
                //alert(s);
                //x[i].offsetTop=100;
                x[i].style.top =(400-(Math.cos((Math.PI/6)*i)*300))+"px";
                x[i].style.left =(400+(Math.sin((Math.PI/6)*i)*300))+"px";
                //x[i].innerText="Wow";
                //alert(i);
            }
        }
</script>
